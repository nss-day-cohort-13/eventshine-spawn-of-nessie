{%verbatim%}
<script id="all-events" type="x-tmpl-mustache">
  <div id="pic">
          <br>
          <h4>All Events</h4>
          {{#events}}
      <div class="row">
          <div class="col s12 m6">
              <div class="card blue-grey darken-1">
                  <div class="card-content white-text">
                      <span class="card-title"><div class="entry">Title: {{title}}<br></div></span>
                          <div class="entry">Description: {{description}}<br></div>
                          <div class="entry">Location: {{location}}<br></div>
                          <div class="entry">Start_Date: {{date}}<br></div>
                          <div class="entry">End_Date: {{date}}<br></div>
                          <div class="entry">Attendee_Limit: {{limit}}<br></div>
                          <div class="entry">venue: {{venue}}<br></div>
                          <br>
                  </div>
                  <div class="card-action">
                      <div class="col s3">
                      <a href="/events/{{id}}/attend" class="btn-floating btn-large waves-effect waves-light red" id="attend_button"> <i class="material-icons right">schedule</i></a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
          {{/events}}
          {{^events}}
          <h4>You currently have no events, create one above!</h4>
          {{/events}}
  </div>

</script>
{%endverbatim%}
