<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}Nessie{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class ="navbar-header">
          <!-- logo that redirects to home screen -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'nessie:index' %}">Nessie
        </div>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">
              <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>&nbsp;              Events
              </a>
            </li>
            <li class="active">
              <a href="#">
              <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>&nbsp;          Venues
              </a>
            </li>
          </ul>
          <form class="navbar-form navbar-left" role="search" method="get" action="#">
            <div class = "form-group">
              <input type="text" class="form-control" name="query" value="">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li class="">
              <a href="{% url 'nessie:event_add' %}">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
              Add Event
              </a>
            </li>
            <li class="">
              <a href="{% url 'nessie:register' %}">
              <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
              Register
              </a>
            </li>
            <li class="">
              <a href="{% url 'nessie:Login' %}">
              <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
              Login
              </a>
            </li>
            <li class="">
              <a href="{% url 'nessie:logout' %}">
              <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
              Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
    <!-- makes base.html available for use in other html files -->
  </body>
</html>
