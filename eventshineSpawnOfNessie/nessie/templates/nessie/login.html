
{% extends 'nessie/base.html' %}
{% block body%}
<form class="form-horizontal" role="form" action="{% url 'nessie:login'%}" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{% include 'nessie/form-template.html' %}
	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	        <button type="submit" class="btn btn-success">Submit</button>
	    </div>
	</div>
</form>
{% endblock%}
